<app-navbar></app-navbar>
<div class="contenedor" *ngIf="personajes">
  @for (personaje of personajes.results; track $index) {
  <div class="caja">
      <img [src]="personaje.image" alt="Imagen de ejemplo">
      <div class="contenido-caja">
          <h3>{{ personaje.name }}</h3>
          <div class="datos">
              <span>Status: {{personaje.status}}</span>
              <span>Especies: {{personaje.species}}</span>
          </div>
      </div>
  </div>
}
