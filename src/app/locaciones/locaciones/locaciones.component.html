<app-navbar></app-navbar>
<table class="tabla-locaciones" *ngIf="locaciones">
  <thead>
    <tr>
      <th>Nombre locacion</th>
      <th>id</th>  
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let locacion of locaciones.results; let i = index">
      <td>{{ locacion.name }}</td>
      <td>{{ locacion.id }}</td>
      <td>Residentes locación: {{ locacion.id }} - Dimensión: {{ locacion.dimension }}</td>
    </tr>
  </tbody>
</table>
